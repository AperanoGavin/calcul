<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculatrice</title>
    <script type="text/javascript" src="clc.js"></script>
  </head>
  <body>
    <div class="calculator-container">
      
        <h3>History</h3>
        <ul id="history-list"></ul>
      
      <h2>Calculatrice</h2>
     
        <p id="content"></p>
      
      <div class="container-fluid">
        <div class="row">
          <button class="calculator-button number" id="7">7</button>
          <button class="calculator-button number" id="8">8</button>
          <button class="calculator-button number" id="9">9</button>
          <button class="calculator-button operator" id="plus">+</button>
        </div>
        <div class="row">
          <button class="calculator-button number" id="4">4</button>
          <button class="calculator-button number" id="5">5</button>
          <button class="calculator-button number" id="6">6</button>
          <button class="calculator-button operator" id="times">x</button>
        </div>
        <div class="row">
          <button class="calculator-button number" id="1">1</button>
          <button class="calculator-button number" id="2">2</button>
          <button class="calculator-button number" id="3">3</button>
          <button class="calculator-button operator" id="minus">-</button>
        </div>
        <div class="row">
          <button class="calculator-button number" id="0">0</button>
          <button class="calculator-button" id="erase">DEL</button>
          <button class="calculator-button" id="equal">=</button>
          <button class="calculator-button operator" id="divide">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
